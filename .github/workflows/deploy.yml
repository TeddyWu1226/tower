name: Deploy Vite Site

on:
  push:
    branches: ["main"] # 只有在推送到 main 分支時才執行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 預設的編譯輸出目錄

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4